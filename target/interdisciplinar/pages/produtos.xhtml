<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Consultar Produtos</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</h:head>
<h:body>

	<div class="container-fluid">
		<div class="container">
			<p:messages id="messages" />

			<div class="header">
				<div class="card">
					<div class="card-header">Listagem de Produtos</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12">
								<h:form id="formResultado">
									<p:dataTable value="#{produtosBean.listarProdutos()}"
										var="Produtos" rows="10" paginator="true"
										paginatorTemplate="{PageLinks} {RowsPerPageDropdown}"
										rowsPerPageTemplate="5,10,15">
										<p:column style="width:32px">
											<p:rowToggler />
										</p:column>
										<p:column headerText="Nome">
											<h:outputText value="#{Produtos.nomeProd}" />
										</p:column>
										<p:column headerText="Marca">
											<h:outputText value="#{Produtos.marcaProduto}" />
										</p:column>
										<p:rowExpansion>
											<p:panelGrid columns="2" columnClasses="label,value"
												style="width:100%">
												
												<h:outputText value="Descrição" />
												<h:outputText value="#{Produtos.descricaoProduto}" />

												<h:outputText value="Altura" />
												<h:outputText value="#{Produtos.alturaProduto}" />

												<h:outputText value="Largura" />
												<h:outputText value="#{Produtos.larguraProduto}" />

												<h:outputText value="Peso" />
												<h:outputText value="#{Produtos.pesoProduto}" />

												<h:outputText value="Valor" />
												<h:outputText value="#{Produtos.precoProduto}" />

												<h:outputText value="Qtde" />
												<h:outputText value="#{Produtos.quantidadeProduto}" />

											</p:panelGrid>
										</p:rowExpansion>
									</p:dataTable>
								</h:form>
							</div>
						</div>
					</div>
					<div class="card-footer text-muted">
						<h:form id="formVoltar">
							<h:commandButton value="Consultar"
								action="#{produtosBean.listarProdutos()}" />
							<h:commandButton value="Voltar"
								action="#{produtosBean.voltarResumo()}" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</h:body>
</html>
