<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>exclusaoCadastro</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</h:head>

<h:body>
	<div class="container">
		<h:form id="formExclusaoCadastro">

			<p:messages id="messages" />

			<div class="card">
				<div class="card-header text-center">
					<h1>Para seguir com a exclusão preencha as informações abaixo</h1>
				</div>
			</div>


			<div class="form-group">

				<p:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99" id="cpf"
					value="#{cadastroBean.cliente.cpfCliente}"
					styleClass="form-control" placeholder="ex: 999.999.999-99"></p:inputMask>
			</div>

			<tr />
			<h:panelGroup>
				<p:commandButton value="Excluir"
					action="#{cadastroBean.excluirCliente()}"></p:commandButton>
			</h:panelGroup>

			<h:panelGroup>
				<p:commandButton value="Voltar Resumo"
					action="#{produtosBean.voltarResumo()}"></p:commandButton>
			</h:panelGroup>
			<tr />




		</h:form>


	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>s
</h:body>

</html>
