<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Alteração Cadastro</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous" />
</h:head>

<h:body>
	<div class="container">
		<h:form id="formAlteraCad">

			<p:messages id="messages" />

			<div class="card">
				<div class="card-header text-center">
					<h1>Para Alterar Insira as Informações Solicitadas a abaixo</h1>
				</div>
			</div>

			<div class="form-group">
				<p:outputLabel value="Nome Completo:" />
				<p:inputText id="NomeCompleto"
					value="#{cadastroBean.cliente.nomeCliente}"
					styleClass="form-control" placeholder="ex: João da silva" />
			</div>

			<div class="form-group">

				<p:outputLabel value="CPF:" />
				<p:inputMask mask="999.999.999-99" id="cpf"
					value="#{cadastroBean.cliente.cpfCliente}"
					styleClass="form-control" placeholder="ex: 999.999.999-99"></p:inputMask>
			</div>
			<div class="form-group">
				<p:outputLabel value="Endereço Completo:" />
				<p:inputText id="enderecocompleto"
					value="#{cadastroBean.cliente.enderecoCliente}"
					styleClass="form-control"
					placeholder="ex: Rua das ruas n1 - Complemento se tiver" />
			</div>

			<div class="form-group">

				<p:outputLabel value="Data de Nascimento:" />

				<p:inputMask mask="99/99/9999" id="datadenascimento"
					value="#{cadastroBean.cliente.dataNascCliente}"
					styleClass="form-control" placeholder="ex: 12/01/1995">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</p:inputMask>

			</div>

			<div class="form-group">
				<p:outputLabel value="Telefone Celular:" />
				<p:inputMask mask="9999-9999?9" id="telelefonecelular"
					value="#{cadastroBean.cliente.telCelCliente}"
					styleClass="form-control" placeholder="ex: 99999-9999 ou 9999-9999"></p:inputMask>
			</div>

			<div class="form-group">

				<p:outputLabel value="DDD Telefone Celular:" />
				<p:inputMask mask="99" id="dddtelefonecelular"
					value="#{cadastroBean.cliente.dddCelCliente}"
					styleClass="form-control" placeholder="ex: 99"></p:inputMask>
			</div>
			<div class="form-group">
				<p:outputLabel value="Telefone Fixo:" />
				<p:inputMask mask="9999-9999" id="telfix"
					value="#{cadastroBean.cliente.telFixoCliente}"
					styleClass="form-control" placeholder="ex: 3333-3333"></p:inputMask>
			</div>

			<div class="form-group">

				<p:outputLabel value="DDD Telefone Fixo:" />
				<p:inputMask mask="99" id="dddtelfix"
					value="#{cadastroBean.cliente.dddFixoCliente}"
					styleClass="form-control" placeholder="ex: 99"></p:inputMask>
			</div>

			<div class="form-group">

				<p:outputLabel value="Nome de Usuario:" />
				<p:inputText id="nomeusu"
					value="#{cadastroBean.cliente.nomeUsuario}"
					styleClass="form-control" placeholder="ex: joaozinho" />
			</div>

			<div class="form-group">

				<p:outputLabel value="Senha:" />
				<p:password id="senha" value="#{cadastroBean.cliente.senhaUsuario}"
					styleClass="form-control"></p:password>
			</div>


			<tr />
			<h:panelGroup>
				<p:commandButton value="Confirmar Alteração"
					action="#{cadastroBean.alterarCliente()}" styleClass="btn"></p:commandButton>
			</h:panelGroup>
			<tr />
		</h:form>

		<h:form id="formCadastro2">

			<tr />
			<h:panelGroup>
				<p:commandButton value="Voltar Resumo"
					action="#{produtosBean.voltarResumo()}" styleClass="btn"></p:commandButton>
			</h:panelGroup>
			<tr />
		</h:form>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</h:body>

</html>
